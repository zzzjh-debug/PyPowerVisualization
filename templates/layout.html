<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyPowerVisualization</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><i class="fa fa-bolt mr-2"></i>基于PyPower的电力潮流可视化系统</h1>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="/" class="hover:text-blue-200 transition"><i class="fa fa-home mr-1"></i>刷新</a>
            </li>
            <li>
              <a href="#" onclick="showHelpModal()" class="hover:text-blue-200 transition"
                ><i class="fa fa-book mr-1"></i>帮助</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">{% block content %}{% endblock %}</main>

    <footer class="bg-gray-800 text-white py-6 mt-10">
      <div class="container mx-auto px-4 text-center">
        <p>基于PyPower的电力潮流可视化系统 &copy; 2025</p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
